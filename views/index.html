<!DOCTYPE html>
<html ng-app="gallery" ng-controller="ItemController as itemCtrl" ng-init="init()"> 
  <head>
    <link rel="stylesheet" type="text/css" href="../stylesheets/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="../stylesheets/bootstrap-theme.min.css" />    
	<link rel="stylesheet" type="text/css" href="../slick/slick.css"/>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.3.7/slick.css"/>
	<style type="text/css">
		h2{
			margin: 0;     
			color: #D0D0D0;
			padding-top: 20px;
			font-size: 30px;
			font-family: "trebuchet ms", sans-serif;    
		}
		.item{
			text-align: center;
			height: 200px;
		}
		.carousel{
			margin-top: 20px;
		}
		.bs-example{
			margin: 20px;
		}
	</style> 
  </head>
  <body>
	<div class="container" ng-controller="ContainerController as containerCtrl">
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
				  <a class="navbar-brand" href="#">Sage</a>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li ng-class="{active: panel.isSelected(0)}">
							<a href="#" ng-click="itemCtrl.getItems('All'); panel.selectTab(0); containerCtrl.selectTab(0)">Home</a>
						</li>
						<li ng-class="{active: panel.isSelected(1)}">
							<a href="#mobileapps" ng-click="itemCtrl.getItems('Mobile Apps'); panel.selectTab(1); containerCtrl.selectTab(0)">Mobile Apps</a>
						</li>
						<li ng-class="{active: panel.isSelected(2)}">
							<a href="#dashboards" ng-click="itemCtrl.getItems('Dashboards'); panel.selectTab(2); containerCtrl.selectTab(0)">Dashboards</a>
						</li>
						<li ng-class="{active: panel.isSelected(3)}">
							<a href="#workflows" ng-click="itemCtrl.getItems('Workflows'); panel.selectTab(3); containerCtrl.selectTab(0)">Workflows</a>
						</li>
						<li ng-class="{active: panel.isSelected(4)}">
							<a href="#activities" ng-click="itemCtrl.getItems('Activities'); panel.selectTab(4); containerCtrl.selectTab(0)">Activities</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		
		<div class="container theme-showcase" ng-controller='CarouselController as carouselCtrl'> 					
			<div class="row" ng-show="containerCtrl.isSelected(0)">		
				<div class="col-xs-6 col-md-3" ng-repeat="item in itemCtrl.items">
					<div class="thumbnail">
						<a ng-click="itemCtrl.getItem(item.name); containerCtrl.selectTab(1); carouselCtrl.initCarousel()">
							<img width='50%' ng-src='https://gallerie.blob.core.windows.net/images/{{item.file}}.jpg'/>
						</a>
						<div class="caption">
							<h3>{{item.name}}</h3>
							<p>{{item.description}}<p>
							<p>
								<a name="download" class="btn btn-xs btn-success" href="/product/download?{{item.link}}">download this item</a>
								<a name="install" class="btn btn-xs btn-danger" href="/product/install?{{item.link}}">install this item</a>
							</p>
						</div>
					</div>
				</div>
			</div>	
			
			<div ng-show="containerCtrl.isSelected(1)">
				<div class="panel panel-default" ng-repeat="item in itemCtrl.items">
					<div class="panel-heading">
						<h3> {{item.name}} </h3>	
					</div>
					<div class="panel-body">
						<img width='20%' align='left' ng-src='https://gallerie.blob.core.windows.net/images/{{item.file}}.jpg'/>					
						<p>{{item.description}}</p>
						<p>
							<a name="download" class="btn btn-xs btn-success" href="/product/download?{{item.link}}">download this item</a>
							<a name="install" class="btn btn-xs btn-danger" href="/product/install?{{item.link}}">install this item</a>
						</p>
					</div>
				</div>	
				<div class="multiple-items">
					<div><div class="image"><img data-lazy="img/lazyfonz1.png"/></div></div>
					<div><div class="image"><img data-lazy="img/lazyfonz2.png"/></div></div>
					<div><div class="image"><img data-lazy="img/lazyfonz3.png"/></div></div>
					<div><div class="image"><img data-lazy="img/lazyfonz4.png"/></div></div>
					<div><div class="image"><img data-lazy="img/lazyfonz5.png"/></div></div>
					<div><div class="image"><img data-lazy="img/lazyfonz6.png"/></div></div>
				</div>	
			</div>	
		</div>
		<nav class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
			<div class="container">
				
			</div>
		</nav>
	</div>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
   	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
	<script type="text/javascript" src="../controllers/app.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.0/highlight.min.js"></script>
	<script type="text/javascript" src="//cdn.jsdelivr.net/jquery.slick/1.3.7/slick.min.js"></script>
	<script type="text/javascript" src="../javascripts/scripts.js"></script>
  </body>
</html>
